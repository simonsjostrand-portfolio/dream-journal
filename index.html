    <div class="dream_form-container">
      <form class="dream-form">
        <div class="dream_details-wrapper">
          <div class="dream_title-wrapper">
            <input class="dream_title-input" type="text" required />
            <label>
              <span style="transition-delay: 0ms">T</span
              ><span style="transition-delay: 50ms">i</span
              ><span style="transition-delay: 100ms">t</span
              ><span style="transition-delay: 150ms">l</span
              ><span style="transition-delay: 200ms">e</span>
            </label>
          </div>

          <input type="date" class="dream_date-input" name="dream_date-input" />
        </div>

        <textarea
          class="dream_description-input"
          name="dream_description-input"
          placeholder="Dream..."
          aria-label="Dream description"
          spellcheck="true"
          required
        ></textarea>

        <div class="form-btn-wrapper">
          <button class="btn-submit-dream" type="submit">
            Submit My Dream
          </button>
          <ion-icon class="icon-close-form" name="close-outline"></ion-icon>
        </div>
      </form>
      <p class="form-note">I hope you had a meaningful dream! ðŸ™‚</p>
    </div>
