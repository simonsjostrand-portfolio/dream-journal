    <p class="note-no-dreams">
      Your dreams need a home, your journal is ready to welcome them ðŸ˜Š
    </p>

    <div class="dream_form-container">
      <form id="dream-form">
        <div class="dream_details-wrapper">
          <label class="sr-only" for="dream_title-input">Dream title</label>
          <input
            type="text"
            id="dream_title-input"
            name="dream_title-input"
            placeholder="Dream title..."
            aria-label="Dream title"
            required
          />

          <label class="sr-only" for="dream_date-input">Dream date</label>
          <input
            type="text"
            id="dream_date-input"
            name="dream_date-input"
            placeholder="Date..."
            aria-label="Dream date"
            required
          />
        </div>

        <label class="sr-only" for="dream_description-input"
          >Dream description</label
        >
        <textarea
          id="dream_description-input"
          name="dream_description-input"
          placeholder="Psst... Emojis? Press Win + Dot ðŸ˜ƒ"
          aria-label="Dream description"
          required
        ></textarea>

        <div class="form-btn-wrapper">
          <button class="btn-submit-dream" type="submit">
            I'm happy with this
          </button>
          <ion-icon class="icon-close-form" name="close-outline"></ion-icon>
        </div>
      </form>
      <p class="form-note">
        ðŸ‘‹ Hope your dream gave you something to wonder about!
      </p>
    </div>
